<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>Admin</title>
    <link rel="stylesheet" href="./../dist/style.css"/>
</head>
<body>
    <div id="page-wrapper">
        <!--## page-content starts ##-->
        <main class="page-content">
            <!--## content begins ##-->
            <div class="s-public style-2">
                <div class="public-container d-flex">
                    <div class="d-flex justify-content-center align-items-center w-100">
                        <div class="s-card style-1 bg-white bordered-bottom">
                            <div class="s-card-header">
                                <div class="logo">
                                    <h2>Awesome <strong class="text-gray-700">SLIM</strong></h2>
                                    <span class="text-muted">Let's start your session</span>
                                </div>
                            </div><!--/.s-card-header-->
                            <form action="#" method="post">
                                <div class="s-card-content">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" class="form-control" id="email" placeholder="Enter your Email">
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Enter your Password">
                                    </div>
                                    <div class="form-group text-right">
                                        <a href="javascript:;" class="text-primary pt-5">Forgot Password?</a> <br>
                                    </div>
                                </div><!--/.s-card-content-->
                                <div class="s-card-footer">
                                    <button type="submit" class="btn btn-indigo btn-block">Sign In</button>
                                    <p class="text-center mt-3 mb-3">- OR -</p>
                                    <div class="text-center">
                                        <button class="btn btn-indigo btn-social"><i class="lab la-facebook-f la-1x"></i></button>
                                        <button class="btn btn-pink btn-social"><i class="lab la-twitter la-1x"></i></button>
                                        <button class="btn btn-orange btn-social"><i class="lab la-google la-1x"></i></button>
                                    </div>
                                </div><!--/.s-card-footer-->
                            </form>
                        </div>
                    </div><!--/.public-right-->
                </div>
            </div>
            <!--## content end ##-->
        </main><!--/.page-content-->
        <!--## page-content ends ##-->
    </div><!--/.page-wrapper-->
</body>
</html>
